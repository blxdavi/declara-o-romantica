<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redefinir Senha</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      height: 100vh;
      background: url('./111 (1).png') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(0,0,0,0.6);
      padding: 30px 40px;
      border-radius: 15px;
      color: white;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 0 30px rgba(0,0,0,0.7);
    }
    h1 {
      margin-bottom: 20px;
      font-size: 28px;
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
      line-height: 1.4;
    }
    button {
      background-color: #4caf50;
      border: none;
      border-radius: 40px;
      color: white;
      font-size: 16px;
      padding: 12px 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    button:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dica da senha</h1>
    <p>Nossa data de inicio de namoro</p>
    <p>O usuario Ã© o seu NOME</p>
    <p style="font-weight: 700; font-size: 22px; letter-spacing: 2px;">Adivinhe</p>
    <button onclick="window.location.href='Login.html'">Voltar para o Login</button>
  </div>
</body>
</html>
